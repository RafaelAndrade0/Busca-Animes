<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Busca Animes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <img src="logo.png" class="img-responsive img-rounded center-block">
                    <h3>Busca animes<small> Treinando como usar Apis</small></h3>
                    <small>API fornecida por 
                        <a href="https://jikan.me/">Jikan.me</a>
                    </small>
                    
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="number" class="form-control" id="input" 
                            placeholder="Digite a id do anime...">
                        </div>
                        <button id="btnClick" type="button" class="btn btn-danger">
                            Go!
                        </button>
                    </form>
                    <br>
                    <div id="showAnime"></div>
                </div>
            </div>
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
